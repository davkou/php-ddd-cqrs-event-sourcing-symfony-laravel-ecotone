apiVersion: skaffold/v2beta10
kind: Config
build:
  artifacts:
    - image: localhost:5000/apps/demo
      buildpacks:
        builder: paketobuildpacks/builder:full

        env:
          - APP_ENV=dev
          - APP_DEBUG=true
          - DATABASE_DSN=pgsql://ecotone:secret@database:5432/ecotone
        dependencies:
          paths:
            - composer.json
            - .php.ini.d
            - .nginx.conf.d
            - buildpack.yml
            - .profile
      sync:
        manual:
          - src: "src/**/*"
            dest: src
          - src: "public/*.php"
            dest: public
deploy:
  kubectl:
    manifests:
      - "kubernetes/*.yaml"
